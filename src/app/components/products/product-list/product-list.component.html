<div class="card">
	<div class="card-body">
		<h6 class="text-center">Lista de Productos</h6>
		<table class="table table-sm table-hover">
			<tbody>
				<tr *ngFor="let i of producList">
					<td>{{ i.name }}</td>
					<td>{{ i.category }}</td>
					<td>
						<a class="btn btn-secondary text-white" (click)="onEdit(i)">
							<i class="fa fa-pencil-square-o"></i>
						</a>
						<a class="btn btn-danger text-white" (click)="onDelete(i.$key)">
							<i class="fa fa-trash-o"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
